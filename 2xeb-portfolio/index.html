<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2xeb Portfolio</title>
    <meta name="description" content="Ebenezer Eshetu (2xeb) - Software Engineer, ML/AI, and Video Production Portfolio" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Fonts -->
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&f[]=space-grotesk@300,400,500,600,700&f[]=jetbrains-mono@400&display=swap" rel="stylesheet">

    <!-- Tailwind CDN (temporary - consider migrating to PostCSS Tailwind) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            'sm': '640px',
            'md': '768px',
            'lg': '1024px',
            'xl': '1280px',
            '2xl': '1536px',
            '3xl': '1920px',  // 1440p+ displays
            '4xl': '2400px',  // 4K displays
          },
          extend: {
            fontFamily: {
              sans: ['General Sans', 'sans-serif'],
              'space-grotesk': ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              bg: '#050505',
              card: '#0A0A0A',
              primary: '#2563EB',
              'swiss-blue': '#2563EB',
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'slide-in': 'slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.2s ease-out forwards',
            },
            keyframes: {
              slideIn: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            },
            maxWidth: {
              '8xl': '88rem',   // 1408px
              '9xl': '96rem',   // 1536px
              '10xl': '120rem', // 1920px
            },
            spacing: {
              '18': '4.5rem',
              '22': '5.5rem',
              '26': '6.5rem',
              '30': '7.5rem',
            }
          }
        }
      }
    </script>

    <!-- Global Styles -->
    <style>
      body { margin: 0; background-color: #050505; color: white; }
      ::selection { background: #2563EB; color: #ffffff; }

      .glass-panel {
        background: rgba(10, 10, 10, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0A0A0A; }
      ::-webkit-scrollbar-thumb { background: #333; }
      ::-webkit-scrollbar-thumb:hover { background: #2563EB; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
